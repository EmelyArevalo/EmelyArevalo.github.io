    <!--EJERCICIO 1-->
    <h1>Calculadora de Velocidad</h1>
    <label for="distanciaInput">Distancia (km): </label>
    <input type="number" id="distanciaInput" placeholder="Ingrese la distancia en kilómetros">
    <br>
    <label for="tiempoInput">Tiempo (minutos): </label>
    <input type="number" id="tiempoInput" placeholder="Ingrese el tiempo en minutos">
    <br>
    <button onclick="calcularVelocidad()">Calcular Velocidad</button>
    <br>
    <label for="resultado">Resultado:</label>
    <span id="resultado"></span>





    <!--EJERCICIO 2-->

    <h1>Clasificador de Triángulos</h1>
    
    <label for="lado1">Lado 1:</label>
    <input type="number" id="lado1" placeholder="Ingrese la medida del lado 1">
    <br>
    
    <label for="lado2">Lado 2:</label>
    <input type="number" id="lado2" placeholder="Ingrese la medida del lado 2">
    <br>
    
    <label for="lado3">Lado 3:</label>
    <input type="number" id="lado3" placeholder="Ingrese la medida del lado 3">
    <br>
    
    <button onclick="clasificarTriangulo()">Clasificar Triángulo</button>
    
    <br>
    <label for="resultado1">Resultado:</label>
    <span id="resultado1"></span>

    <!--EJERCICIO 3-->



    <h1>Calculadora Básica</h1>
    
    <label for="numero1">Número 1:</label>
    <input type="number" id="numero1" placeholder="Ingrese el primer número">
    <br>
    
    <label for="numero2">Número 2:</label>
    <input type="number" id="numero2" placeholder="Ingrese el segundo número">
    <br>
    
    <label for="operacion">Seleccione la operación:</label>
    <select id="operacion">
        <option value="suma">Suma</option>
        <option value="resta">Resta</option>
        <option value="multiplicacion">Multiplicación</option>
        <option value="division">División</option>
    </select>
    <br>
    
    <button onclick="realizarOperacion()">Calcular</button>
    
    <br>
    <label for="resultado3">Resultado:</label>
    <span id="resultado3"></span>





    <!--EJERCICIO 4-->


    <h1>Determinar si un Número es Primo</h1>
    
    <label for="numeroInput">Ingrese un número:</label>

    <br>
    
    <button onclick="verificarPrimo()">Verificar Primo</button>
